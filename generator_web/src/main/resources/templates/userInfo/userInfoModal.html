<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Expires" content="0" />


<title>代码生成器</title>

</head>
<body>
	<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
		<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">用户名：</label>
		<div class="col-sm-9" style="padding-left: 5px;">
			<span th:text="${user.username}"></span>
		</div>
	</div>
	<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
		<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">姓名：</label>
		<div class="col-sm-9" style="padding-left: 5px;">
			<span th:text="${user.name}"></span>
		</div>
	</div>
	<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
		<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">管理员：</label>
		<div class="col-sm-9" style="padding-left: 5px;">
			<span th:text="${user.admin == 1 ? '是' : '否'}"></span>
		</div>
	</div>
	<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
		<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">最后更新人姓名：</label>
		<div class="col-sm-9" style="padding-left: 5px;">
			<span th:text="${user.updateUserName}"></span>
		</div>
	</div>
	<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
		<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">最后更新时间：</label>
		<div class="col-sm-9" style="padding-left: 5px;">
			<span th:text="${user.updateDate}"></span>
		</div>
	</div>
</body>

</html>
