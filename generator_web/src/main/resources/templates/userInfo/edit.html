<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Expires" content="0" />

<title>代码生成器</title>

</head>
<body>
	<form id="userForm">
		<input type="hidden" name="_method" value="PUT"/>
		<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
		<input type="hidden" name="user.id" th:value="${user.id}"/>
		<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
			<label class="col-sm-3 control-label" style="text-align: right;padding-right: 0;">姓名：</label>
			<div class="col-sm-9" style="padding-left: 5px;">
				<input type="text" name="user.name" class="form-control" th:value="${user.name}" maxlength="255" placeholder="不能为空"/>
			</div>
		</div>
	</form>
</body>

</html>
