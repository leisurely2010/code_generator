<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Expires" content="0" />

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/styles/index.css}"/>

<title>代码生成器</title>

<style>
	/*箭头向左*/
	.toLeft {
	    width: 0;
	    height: 0;
	    cursor: pointer;
	    margin-top: 20px;
	    margin-right: 2px;
	    border-right: 7px solid #ccc;
	    border-top: 7px solid transparent;
	    border-bottom: 7px solid transparent;
	}
	/*箭头向右*/
	.toRight {
	    width: 0;
	    height: 0;
	    cursor: pointer;
	    margin-top: 20px;
	    margin-left: 2px;
	    border-left: 7px solid #cccf;
	    border-top: 7px solid transparent;
	    border-bottom: 7px solid transparent;
	}
</style>
</head>
<body>
	<div id="sourceContainer" style="height: 100%;">
		<form id="sourceForm">
			<input name="_csrf" type="hidden" th:value="${_csrf.token}"/>
			<input name="groupName" type="hidden" th:value="${groupName}"/>
			<input name="pluginName" type="hidden" th:value="${pluginName}"/>
			<input name="customPlugin" type="hidden" th:if="${customPlugin != null}" th:value="${customPlugin}">
			<div id="sourceLeft" style="float: left;height: 100%;">
				<textarea name="code" style="width: 100%;height: 100%;padding: 5px;border: 1px solid #ccc;border-radius:4px;" th:text="${code}"></textarea>
			</div>
			<div id="collapse" style="float: left;width: 10px;background: #f9f9f9;border-top: 1px solid #ccc;border-bottom: 1px solid #ccc;height: 100%;border-radius:4px;">
				<div class="toRight"  title="向右折叠"></div>
				<div class="toLeft"  title="向左折叠"></div>
			</div>
			<div id="sourceRight" style="float: left;height: 100%;">
				<pre id="sourceEditTestResult" style="height: 100%;"></pre>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" th:src="@{/scripts/util/pluginEdit.js}"></script>
</html>
