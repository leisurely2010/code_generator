<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Expires" content="0" />

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/styles/index.css}"/>

<title>代码生成器</title>

<style>
	/*箭头向左*/
	.toLeft {
	    width: 0;
	    height: 0;
	    cursor: pointer;
	    margin-top: 20px;
	    margin-right: 2px;
	    border-right: 7px solid #ccc;
	    border-top: 7px solid transparent;
	    border-bottom: 7px solid transparent;
	}
	/*箭头向右*/
	.toRight {
	    width: 0;
	    height: 0;
	    cursor: pointer;
	    margin-top: 20px;
	    margin-left: 2px;
	    border-left: 7px solid #cccf;
	    border-top: 7px solid transparent;
	    border-bottom: 7px solid transparent;
	}
	#emailForm input,#emailForm textarea{
		width: 66%;
	    float: left;
	    margin-right: 5px;
	}
	#emailForm textarea{
		height: 175px;
	}
</style>
</head>
<body>
	<div style="height: 100%;">
		<form id="emailForm" autocomplete="off">
			<input name="_csrf" type="hidden" th:value="${_csrf.token}">
			<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
				<label class="col-sm-3 control-label" style="text-align: right;" title="发件人">发件人：</label>
				<div class="col-sm-9">
					<input type="text" name="emailFrom" class="form-control" th:value="${email.emailFrom}" th:title="${email.emailFrom}" readonly="readonly"/>
				</div>
			</div>
			<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
				<label class="col-sm-3 control-label" style="text-align: right;" title="收件人">收件人：</label>
				<div class="col-sm-9">
					<input type="text" name="emailTo" class="form-control" th:value="${technicalSupportEmail}" th:title="${technicalSupportEmail}" readonly="readonly"/>
				</div>
			</div>
			<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
				<label class="col-sm-3 control-label" style="text-align: right;" title="抄送">抄送：</label>
				<div class="col-sm-9">
					<input type="text" name="emailCarbonCopy" class="form-control" th:value="${emailCarbonCopy}" title="多个收件人以英文逗号(,)分割"/>
					<span style="color: #ccc;">多个收件人以英文逗号(,)分割</span>
				</div>
			</div>
			<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
				<label class="col-sm-3 control-label" style="text-align: right;" title="主题">主题：</label>
				<div class="col-sm-9">
					<input type="text" name="subject" class="form-control" th:value="${subject}" th:title="${subject}" />
				</div>
			</div>
			<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
				<label class="col-sm-3 control-label" style="text-align: right;" title="附件">附件：</label>
				<div class="col-sm-9" style="margin-bottom: 10px;">
					<div style="height: 38px;float: left;">
						<div style="padding: 0px 5px;border: 1px solid rgba(0,0,0,.15);height: 38px;line-height:38px;width:339px;vertical-align:middle;float: left;border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
							<span style="display: block;height: 100%;"><input class="fileName" type="text" style="padding-left: 7px;height: 100%;width: 100%;border: 0px;font-family: inherit;font-size: inherit;line-height: inherit;" onkeydown="return false;" onpaste="return false;" placeholder="选择文件" title="选择文件"/></span>
						</div>
						<div style="float: right;height: 38px;width: 120px;border-top-left-radius: 0;border-bottom-left-radius: 0;" tabindex="500" class="btn btn-primary btn-file chooseFile">
							<i class="glyphicon glyphicon-folder-open"></i>&nbsp;  
							<span>选择文件</span>
						</div>
						<input style="opacity: 0;top: 0;left:0;width: 0;height: 0;position: fixed;" name="attachment" class="file" type="file">
					</div>
					<span style="color: #ccc;margin-left: 5px;">暂时只支持单个附件，多个附件请打包上传</span>
				</div>
			</div>
			<div class="form-group" style="margin-top: 10px;margin-bottom: 10px;height: 34px;line-height: 34px;">
				<label class="col-sm-3 control-label" style="text-align: right;" title="邮件内容">邮件内容：</label>
				<div class="col-sm-9">
					<textarea name="content" th:text="${content}" class="form-control" >改为富文本编辑器ueditor</textarea>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" th:src="@{/plugins/serialize.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery-form/jquery.form.min.js}"></script>
</html>
